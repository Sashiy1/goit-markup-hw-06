<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <nav class="header-nav">
          <a class="logo-blue link logo" href="./test.html"
            >Web<span class="logo-dark">Studio</span></a
          >
          <ul class="header-list list">
            <li class="header-item">
              <a class="header-link link current" href="./test.html">Studio</a>
            </li>
            <li class="header-item">
              <a class="header-link link" href="./test.html">Portfolio</a>
            </li>
            <li class="header-item">
              <a class="header-link link" href="">Contacts</a>
            </li>
          </ul>
        </nav>
        <address class="header-address">
          <ul class="header-list list">
            <li class="header-item">
              <a class="address-link link" href="mailto:info@devstudio.com"
                >info@devstudio.com</a
              >
            </li>
            <li class="header-item">
              <a class="tele-link link" href="tel:+110001111111"
                >+11 (000) 111-11-11</a
              >
            </li>
          </ul>
        </address>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <b class="form-title"
            >Leave your contacts and we will call you back</b
          >
          <form class="form">
            <div class="form-field">
              <input class="form-input" type="text" name="user-name" id="user-name" autofocus />
              <label class="form-label" for="user-name" >Name</label>
            </div>

            <div class="form-field">
              <input type="tel" name="tel" id="tel" />
              <label for="tel" class="form-label">Phone</label>
            </div>

            <div class="form-field">
              <input type="email" name="mail" id="mail" />
              <label for="mail" class="form-label">Email</label>
            </div>

            <div class="form-field">
              <label for="comment">Comment</label>
              <textarea
                name="comment"
                id="comment"
                rows="10"
                placeholder="Text input"
              ></textarea>
            </div>

            <div class="form-field">
              <div role="group">
                <input type="checkbox" name="yes-no" id="yes" />
                <label for="yes"
                  >I accept the terms and conditions of the Privacy
                  Policy</label
                >
              </div>
            </div>

            <button class="submit-button btn" type="submit">Send</button>
          </form>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <label for="mail-a">Subscribe</label>
          <input type="email" name="mail" id="mail-a" />

          <button type="submit">Subscribe</button>
          <div role="group">
            <label for="jun">jun</label>
            <input
              type="radio"
              name="expirience"
              id="jun"
              value="jun"
              checked
            />

            <label for="mid">mid</label>
            <input type="radio" name="expirience" id="mid" value="mid" />

            <label for="senior">senior</label>
            <input type="radio" name="expirience" id="senior" value="senior" />
          </div>
        </div>
      </section>



<section class="section">
  <div class="container">

  </div>
</section>

    </main>
  </body>
</html>
